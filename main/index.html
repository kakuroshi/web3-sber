<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contract Sber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="transaction">

      <div class="css-modal-details">    
          <details>
              <summary>История</summary>
              <div class="cmc">
                  <div class="cmt">
                      <p class="prov"></p>        
                  </div>
              </div>
          </details>
      </div>

      <div class="tog">
        <h2>Выбранный адрес:</h2>
        <select id="toggle" class="select"></select>
        <h3 class="balance"></h3>
      </div>

      <div class="transfer">
        <h2>Кому:</h2>
        <select id="transferSel" class="select"></select>
        <input
          type="text"
          class="valueTransfer"
          placeholder="Введите сумму перевода"
          oninput="this.value = this.value.replace(/[^0-9\\.]/g, '').replace(/(\\..*)\\./g, '$1')"
        />
        <input
          type="password"
          class="codeWord"
          placeholder="Введите кодовое слово"
        />
        <button autocomplete="new-password" class="typeInp">◠</button>

        <div class="select-category">
          <h2>Выберите категорию:</h2>
          <select id="category-selec"></select>
        </div>

        <div class="wrapper">
          <div class="link_wrapper">
            <a href="#" class="transferBtn">Отправить</a>
            <div class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 268.832 268.832"
              >
                <path
                  d="M265.17 125.577l-80-80c-4.88-4.88-12.796-4.88-17.677 0-4.882 4.882-4.882 12.796 0 17.678l58.66 58.66H12.5c-6.903 0-12.5 5.598-12.5 12.5 0 6.903 5.597 12.5 12.5 12.5h213.654l-58.66 58.662c-4.88 4.882-4.88 12.796 0 17.678 2.44 2.44 5.64 3.66 8.84 3.66s6.398-1.22 8.84-3.66l79.997-80c4.883-4.882 4.883-12.796 0-17.678z"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="add-category">
      <h1>Добавить категорию:</h1>

      <input placeholder="Введите название..." type="text" class="input-category-name">

      <button class="add-category-button"><label>Добавить категорию</label></button>
    </div>

    <div class="setUpToAdmin">
      <h2>Выберите пользователя для повышения:</h2>
      <div class="selectUpAdmin">
        <select id="usrsUpAppl" class="selectUpUsrsAppl"></select>
      </div>
      <button class="setUpAdm"><label>Назначить</label></button>
    </div>

    <div class="upToAdmin">
      <h2>Повышение:</h2>
      <div class="upToAdmApplications">
        <select id="usrsUp" class="selectUpUsrs"></select>
      </div>
      <button class="voteForUser"><label>Голосовать</label></button>
    </div>

    <div class="acptTrs">
      <h2>Входящие переводы:</h2>
      <div class="accept">
      </div>
  
      <div class="acptInpCdWrd">
      </div>
    </div>

    <div class="sentTransfers">
      <h2>Отправленные переводы:</h2>
    </div>

    <script src="../js/web3.min.js" type="module" defer></script>
    <script src="../js/abi.js" type="module" defer></script>
    <script src="../js/index.js" type="module" defer></script>
  </body>
</html>
